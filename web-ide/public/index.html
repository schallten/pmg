<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMG - WEB IDE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-box">
            <h1>PMG - WEB IDE</h1>
            <p class="subtitle">Loaded Plugins: <span id="plugin-count">0</span></p>
            <p>Enter the absolute path to your workspace:</p>
            <div class="input-group">
                <input type="text" id="workspace-path" placeholder="/home/user/projects/my-app" autofocus>
                <button id="browse-btn" title="Browse Folder">üìÇ</button>
            </div>
            <button id="open-btn">Open Workspace</button>
            <p id="error-msg" class="error"></p>
        </div>
    </div>

    <!-- Main IDE Interface -->
    <div id="ide-screen" class="screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="project-name">Project</span>
                <div class="sidebar-actions">
                    <button id="refresh-btn" title="Refresh">‚Üª</button>
                    <button id="settings-btn" title="Settings">‚öôÔ∏è</button>
                </div>
            </div>
            <div id="file-tree" class="file-tree"></div>
        </div>

        <div class="main-area">
            <div class="editor-header">
                <span id="current-filename">No file open</span>
                <div class="actions">
                    <button id="save-btn">Save (Ctrl+S)</button>
                    <button id="terminal-btn">Open Terminal</button>
                </div>
            </div>
            <div class="editor-container">
                <div id="line-numbers" class="line-numbers"></div>
                <div class="editor-wrapper">
                    <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-btn" id="close-settings">&times;</span>
            </div>
            <div class="modal-body">
                <h3>Plugins</h3>
                <div id="plugin-list" class="plugin-list">
                    <!-- Plugins will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
