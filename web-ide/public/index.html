<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMG - WEB IDE</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen active">
        <div class="welcome-box">
            <h1>PMG - WEB IDE</h1>
            <p class="subtitle">Loaded Plugins: <span id="plugin-count">0</span></p>
            <p>Enter the absolute path to your workspace:</p>
            <div class="input-group">
                <input type="text" id="workspace-path" placeholder="/home/user/projects/my-app" autofocus>
                <button id="browse-btn" title="Browse Folder">üìÇ</button>
            </div>
            <button id="open-btn">Open Workspace</button>
            <div id="recent-workspaces-container" style="display: none;">
                <p class="subtitle" style="margin-top: 20px;">Recent Workspaces:</p>
                <div id="recent-list" class="recent-list"></div>
            </div>
            <p id="error-msg" class="error"></p>
        </div>
    </div>

    <!-- Main IDE Interface -->
    <div id="ide-screen" class="screen">
        <div class="sidebar">
            <div class="sidebar-header">
                <span id="project-name">Project</span>
                <div class="sidebar-actions">
                    <button id="new-file-btn" title="New File">‚ûï</button>
                    <button id="refresh-btn" title="Refresh">‚Üª</button>
                </div>
            </div>
            <div id="file-tree" class="file-tree"></div>
        </div>

        <div class="main-area">
            <div class="editor-header">
                <span id="current-filename">No file open</span>
                <div class="actions">
                    <button id="wrap-btn">Word Wrap</button>
                    <button id="browser-btn">üåê Browser</button>
                    <button id="ai-chat-btn">ü§ñ AI Chat</button>
                    <button id="save-btn">Save (Ctrl+S)</button>
                    <button id="terminal-btn">Open Terminal</button>
                    <button id="settings-btn">‚öôÔ∏è Settings</button>
                </div>
            </div>
            <div class="editor-container">
                <div id="line-numbers" class="line-numbers"></div>
                <div class="editor-wrapper">
                    <pre id="highlighting" aria-hidden="true"><code id="highlighting-content"></code></pre>
                    <textarea id="code-editor" spellcheck="false"></textarea>
                </div>
                <div id="media-preview" class="media-preview"></div>
            </div>

            <!-- Status Bar -->
            <div id="status-bar" class="status-bar">
                <span>CPU: <span id="cpu-display">--%</span></span>
                <span>RAM: <span id="ram-display">--%</span></span>
                <span>Time: <span id="time-display">--:--:--</span></span>
                <span>Speed: <span id="speed-display">--</span></span>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <span class="close-btn" id="close-settings">&times;</span>
            </div>
            <div class="modal-body">
                <h3>Plugins</h3>
                <div id="plugin-list" class="plugin-list">
                    <!-- Plugins will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Browser Modal -->
    <div id="browser-modal" class="modal">
        <div class="modal-content browser-modal-content">
            <div class="modal-header">
                <h2>Web Browser</h2>
                <span class="close-btn" id="close-browser">&times;</span>
            </div>
            <div class="modal-body browser-body">
                <iframe id="browser-iframe" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            </div>
        </div>
    </div>

    <!-- AI Chat Modal -->
    <div id="ai-chat-modal" class="modal">
        <div class="modal-content chat-modal-content">
            <div class="modal-header">
                <h2>AI Chat Assistant</h2>
                <span class="close-btn" id="close-chat">&times;</span>
            </div>
            <div class="modal-body">
                <div class="api-key-section">
                    <label for="ai-api-key">Gemini API Key:</label>
                    <div class="input-group">
                        <input type="password" id="ai-api-key" placeholder="Enter your Gemini API key">
                        <button id="save-api-key">Save</button>
                    </div>
                    <small>Get your API key from <a href="https://aistudio.google.com/app/apikey" target="_blank">Google
                            AI Studio</a></small>
                </div>

                <div id="chat-messages" class="chat-messages"></div>

                <div class="chat-input-section">
                    <label>
                        <input type="checkbox" id="include-code">
                        Include current code as context
                    </label>
                    <div class="input-group">
                        <textarea id="chat-input" placeholder="Ask a question about your code..." rows="3"></textarea>
                        <button id="send-chat">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>

</html>
